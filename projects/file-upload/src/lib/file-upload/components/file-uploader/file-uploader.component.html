<div class="file-uploader-wrapper">
  <form enctype="multipart/form-data">
    <input
      type="file"
      hidden
      #fileInp
      (change)="filesChange($event.target.files)"
      [multiple]="isMultiple"
      [accept]="acceptedFiles"
    />
  </form>
  <button
    *ngIf="!isAllLoaded"
    class="select-file-button"
    type="button"
    color="primary"
    mat-raised-button
    (click)="fileInp.click()"
  >
    <mat-icon>publish</mat-icon>Select a file
  </button>
</div>
<ng-container *ngIf="files.length">
  <div class="files-preview">
    <div *ngFor="let file of files" class="file-preview">
      <img class="file-preview__img" [src]="file.src" [alt]="file.name" />
      <div class="file-preview__info">
        <p class="file-preview__info-name">{{ file.name }}</p>
        <p class="file-preview__info-size">{{ file.size }}</p>
        <div class="progress">
          <span class="progress__line" [ngStyle]="{ width: file.progress + '%' }"></span>
        </div>
      </div>
      <div class="upload">
        <button
          mat-button
          class="upload__button"
          type="button"
          (click)="!file.isUploaded ? upload(file) : delete(file)"
        >
          <mat-icon>{{ file.isUploaded ? 'delete' : 'publish' }}</mat-icon>
        </button>
      </div>
    </div>
  </div>
</ng-container>
